<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; }
        .crop-container { max-width: 400px; margin: auto; }
        button { margin: 10px; padding: 8px 15px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>图片裁剪工具</h2>
    <div class="crop-container">
        <img id="image" src="" alt="加载中...">
    </div>

    <button id="crop-btn">裁剪并下载</button>

    <script>
        // 获取 URL 参数中的 image_url
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const imageUrl = getQueryParam("image_url");
        if (!imageUrl) {
            alert("未找到图片！");
        } else {
            document.getElementById("image").src = imageUrl;
        }

        // 初始化 Cropper.js
        let image = document.getElementById('image');
        let cropper;

        image.onload = function () {
            cropper = new Cropper(image, {
                aspectRatio: 1, // 1:1 比例裁剪
                viewMode: 2,
                dragMode: "move"
            });
        };

        // 裁剪并下载图片
        document.getElementById("crop-btn").addEventListener("click", function () {
            let canvas = cropper.getCroppedCanvas();
            let croppedImage = canvas.toDataURL("image/png");

            // 创建下载链接
            let link = document.createElement("a");
            link.href = croppedImage;
            link.download = "cropped-image.png";
            link.click();
        });
    </script>

</body>
</html>
