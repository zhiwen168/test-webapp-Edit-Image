<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 90%;
            margin: 10px auto;
        }
        #image-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            border: 2px dashed #ddd;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>图片裁剪</h2>
        <div id="image-container">
            <img id="image" alt="加载图片中...">
        </div>
        <button id="cropBtn" class="btn" disabled>裁剪并上传</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let fileId = urlParams.get('file_id');
        let chatId = urlParams.get('chat_id');
        let imageElement = document.getElementById('image');
        let cropBtn = document.getElementById('cropBtn');
        let cropper;
        let token = "7203250432:AAEHdEZHk4MXWnyFXkY_Soh-kDEcoOLncW0"; // 在部署前替换为真实 Token 或用环境变量处理

        if (fileId) {
            fetch(`https://api.telegram.org/bot${token}/getFile?file_id=${fileId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        let filePath = data.result.file_path;
                        let imageUrl = `https://api.telegram.org/file/bot${token}/${filePath}`;

                        // 加载图片
                        imageElement.src = imageUrl;
                        imageElement.onload = function() {
                            cropper = new Cropper(imageElement, {
                                aspectRatio: 1,  // 默认 1:1，可调整
                                viewMode: 1,
                                autoCropArea: 0.8, // 初始裁剪框大小
                                movable: true, 
                                zoomable: true, 
                                rotatable: true, 
                                scalable: true, 
                                cropBoxMovable: true, 
                                cropBoxResizable: true 
                            });

                            cropBtn.disabled = false;
                        };
                    } else {
                        alert('无法获取图片，请重试。');
                    }
                })
                .catch(error => {
                    console.error('获取图片失败:', error);
                });
        } else {
            alert('未找到图片 ID。');
        }

        // 裁剪并上传
        cropBtn.addEventListener('click', function() {
            if (!cropper) return;

            let croppedCanvas = cropper.getCroppedCanvas();
            croppedCanvas.toBlob(blob => {
                let formData = new FormData();
                formData.append('photo', blob, 'cropped.jpg');
                formData.append('chat_id', chatId); // 发送回原聊天

                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                      if (data.ok) {
                          alert('图片裁剪成功，已发送回 Telegram！');
                      } else {
                          alert('图片发送失败，请重试。');
                      }
                  })
                  .catch(error => {
                      console.error('上传失败:', error);
                  });
            }, 'image/jpeg');
        });
    </script>

</body>
</html>
