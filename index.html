<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪 - Jcrop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jcrop/2.0.0/css/Jcrop.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
    </style>
</head>
<body>

    <img id="image" src="" alt="图片加载中...">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcrop/2.0.0/js/Jcrop.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image_url');
        const image = document.getElementById('image');

        // 设置图片源
        image.src = imageUrl;

        image.onload = function () {
            // 初始化 Jcrop 裁剪框
            $('#image').Jcrop({
                aspectRatio: 16 / 9,   // 设置裁剪框的长宽比
                setSelect: [100, 100, 400, 400], // 初始裁剪框的位置和大小
                minSize: [100, 100],  // 最小裁剪框大小
                onSelect: function(c) {  // 获取裁剪框的选中区域
                    console.log(c);
                }
            });
        }
    </script>

</body>
</html>
