<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
</head>
<body>
    <h1>上传的图像裁剪</h1>
    <img id="image" src="YOUR_UPLOADED_IMAGE_URL" alt="Uploaded Image" style="max-width: 100%">
    <button onclick="cropImage()">裁剪图像</button>

    <script src="https://cdn.jsdelivr.net/npm/cropperjs"></script>
    <script>
        var cropper;
        window.onload = function() {
            var image = document.getElementById('image');
            cropper = new Cropper(image, {
                aspectRatio: 16 / 9,  // 可根据需要调整比例
                viewMode: 1,
                autoCropArea: 0.5
            });
        };

        function cropImage() {
            var croppedCanvas = cropper.getCroppedCanvas();
            var croppedImage = croppedCanvas.toDataURL('image/jpeg');
            // 将裁剪后的图像发送到后端
            console.log(croppedImage);
            // 你可以使用fetch或AJAX将裁剪后的图像发送回服务器进行进一步处理
        }
    </script>
</body>
</html>
