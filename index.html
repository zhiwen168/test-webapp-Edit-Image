<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        #image {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="" alt="Image to crop">
    </div>
    <button id="crop-btn">Crop Image</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        // 从 URL 获取图片
        const imageUrl = new URLSearchParams(window.location.search).get('image');
        const imageElement = document.getElementById('image');

        // 确保图片加载完成后再初始化 Cropper.js
        imageElement.src = imageUrl;
        imageElement.onload = function() {
            const cropper = new Cropper(imageElement, {
                aspectRatio: 1, // 设置裁剪比例，1:1
                viewMode: 1,    // 限制裁剪框在图片范围内
            });

            // 点击按钮进行裁剪
            document.getElementById('crop-btn').addEventListener('click', function() {
                const croppedCanvas = cropper.getCroppedCanvas();
                const croppedImage = croppedCanvas.toDataURL('image/png');

                // 你可以在这里处理裁剪后的图片，比如上传到服务器
                console.log(croppedImage);
                alert('Image cropped! Check console for the cropped image data URL.');
            });
        };
    </script>
</body>
</html>
