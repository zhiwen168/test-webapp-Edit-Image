<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪 WebApp</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #fileInput {
            margin: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #canvasContainer {
            position: relative;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }
        canvas {
            max-width: 100%;
            display: block;
        }
        #cropArea {
            position: absolute;
            border: 2px dashed red;
            cursor: move;
        }
        #controls {
            margin: 15px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>图片裁剪 WebApp</h2>
        <input type="file" id="fileInput">
        
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
            <div id="cropArea"></div>
        </div>

        <div id="controls">
            <button onclick="rotateImage()">旋转</button>
            <button onclick="cropImage()">裁剪</button>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let cropArea = document.getElementById('cropArea');
        let img = new Image();
        let rotation = 0;
        let cropBox = { x: 50, y: 50, width: 200, height: 200 };

        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            resetCropBox();
        };

        function resetCropBox() {
            cropBox.width = canvas.width / 2;
            cropBox.height = canvas.height / 2;
            cropBox.x = (canvas.width - cropBox.width) / 2;
            cropBox.y = (canvas.height - cropBox.height) / 2;
            updateCropBox();
        }

        function updateCropBox() {
            cropArea.style.width = cropBox.width + "px";
            cropArea.style.height = cropBox.height + "px";
            cropArea.style.left = cropBox.x + "px";
            cropArea.style.top = cropBox.y + "px";
        }

        function rotateImage() {
            rotation = (rotation + 90) % 360;
            let tempCanvas = document.createElement("canvas");
            let tempCtx = tempCanvas.getContext("2d");

            if (rotation % 180 === 0) {
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
            } else {
                tempCanvas.width = img.height;
                tempCanvas.height = img.width;
            }

            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate((rotation * Math.PI) / 180);
            tempCtx.drawImage(img, -img.width / 2, -img.height / 2);
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
            resetCropBox();
        }

        function cropImage() {
            let tempCanvas = document.createElement("canvas");
            tempCanvas.width = cropBox.width;
            tempCanvas.height = cropBox.height;
            let tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(
                canvas,
                cropBox.x, cropBox.y, cropBox.width, cropBox.height,
                0, 0, cropBox.width, cropBox.height
            );

            let croppedImg = new Image();
            croppedImg.src = tempCanvas.toDataURL("image/png");
            document.body.appendChild(croppedImg);
        }

        // 让裁剪框可以拖动
        let isDragging = false;
        let offsetX, offsetY;

        cropArea.addEventListener("mousedown", function(event) {
            isDragging = true;
            offsetX = event.clientX - cropBox.x;
            offsetY = event.clientY - cropBox.y;
        });

        window.addEventListener("mousemove", function(event) {
            if (isDragging) {
                cropBox.x = event.clientX - offsetX;
                cropBox.y = event.clientY - offsetY;
                updateCropBox();
            }
        });

        window.addEventListener("mouseup", function() {
            isDragging = false;
        });

        // 让裁剪框可以调整大小
        cropArea.addEventListener("wheel", function(event) {
            event.preventDefault();
            let scaleFactor = event.deltaY > 0 ? 0.9 : 1.1;
            cropBox.width *= scaleFactor;
            cropBox.height *= scaleFactor;
            updateCropBox();
        });

    </script>

</body>
</html>
